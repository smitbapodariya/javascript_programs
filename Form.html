<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<script>
    function add() {
        let no1 = parseInt(document.getElementById("txtnum1").value);
        let no2 = parseInt(document.getElementById("txtnum2").value);
        document.getElementById("spanans").innerHTML = no1 + no2;
    }
</script>

<body>
    <form action="">
        <label for="name">
            Name:
        </label>
        <input type="text" placeholder="Enter number1" id="txtnum1">
        <br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter number2" id="txtnum2">
        <br>
        <input type="button" onclick="add();" value="+">
        <span id="spanans"></span>
    </form>
</body>

</html>
