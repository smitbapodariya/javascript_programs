<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter the value of A:"))
        let fact = 1;
        for(let i=1;i<=a;i++){
            fact*=i;
        }
        document.writeln(`Factorial of ${a} is ${fact}`);
    </script>
</body>
</html>
