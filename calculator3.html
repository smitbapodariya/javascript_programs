<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h5 {
            margin-top: 20px;
            color: #333;
        }

        input[type="number"] {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        #ans {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="n1">Enter number 1:</label>
        <input type="number" id="n1">
        <br>
        <label for="n2">Enter number 2:</label>
        <input type="number" id="n2">
        <br>
        <input type="button" value="Addition" onclick="add()">
        <input type="button" value="Substraction" onclick="sub()">
        <input type="button" value="Multiplication" onclick="mul()">
        <input type="button" value="Division" onclick="div()">
        <br>
        <p>Answer: <h5 id="ans"></h5></p>
    </form>
    <script>
        function add() {
            let a = parseFloat(document.getElementById("n1").value);
            let b = parseFloat(document.getElementById("n2").value);
            document.getElementById("ans").innerHTML = a + b;
        }

        function sub() {
            let a = parseFloat(document.getElementById("n1").value);
            let b = parseFloat(document.getElementById("n2").value);
            document.getElementById("ans").innerHTML = a - b;
        }

        function mul() {
            let a = parseFloat(document.getElementById("n1").value);
            let b = parseFloat(document.getElementById("n2").value);
            document.getElementById("ans").innerHTML = a * b;
        }

        function div() {
            let a = parseFloat(document.getElementById("n1").value);
            let b = parseFloat(document.getElementById("n2").value);
            if (b !== 0) {
                document.getElementById("ans").innerHTML = a / b;
            } else {
                document.getElementById("ans").innerHTML = "Cannot divide by zero";
            }
        }
    </script>
</body>

</html>
