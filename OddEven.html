<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Enter the value of A:"));

        if(a%2==0){
            document.writeln(`${a} is a even number`);
        }
        else{
            document.writeln(`${a} is odd number `)
        }
    </script>
</body>
</html>
