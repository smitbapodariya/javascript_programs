<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1b5e20;
            /* Dark green like a card table */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .upper,
        .lower {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .upper img,
        .lower img {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            background-color: white;
        }

        .upper img:hover,
        .lower img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
        }

        input[type="button"] {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        #Mbtn {
            background-color: #388e3c;
            /* Green */
        }

        #Ubtn {
            background-color: #d32f2f;
            /* Red */
        }

        input[type="button"]:hover {
            transform: scale(1.1);
            background-color: #111;
        }

        /* Optional: Add some space around buttons */
        .lower {
            position: relative;
        }

        #Mbtn,
        #Ubtn {
            position: fixed;
            bottom: 20px;
            /* distance from bottom */
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        #Mbtn {
            right: 120px;
            /* distance from right */
            background-color: #388e3c;
        }

        #Ubtn {
            left: 120px;
            /* distance from left */
            background-color: #d32f2f;
        }

        input[type="button"]:hover {
            transform: scale(1.1);
            background-color: #111;
        }

        #game-title {
            position: fixed;
            top: 20px;
            /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 30px;
            margin: 0;
            /* Remove margin if unnecessary */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
            /* Keep above other content */
        }


        #game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 16px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: none;
            /* Hidden by default */
            text-align: center;
        }




        /* Responsive adjustments */
        @media (max-width: 768px) {

            .upper img,
            .lower img {
                width: 70px;
                height: 105px;
            }

            input[type="button"] {
                padding: 10px 18px;
                font-size: 16px;
            }

            #Ubtn {
                left: 80px;
                position: sticky;
            }

            #Mbtn {
                right: 80px;
                position: sticky;
            }
        }
    </style>

</head>
