<body>
    <script>
        let a = parseFloat(prompt("Enter the value of A:"));
        let b = parseFloat(prompt("Enter the value of B:"));

        // }
        // else{

        // }
        if (a > b && a > c){
            document.writeln(`A=${a} is a greater value`);
        }
        else if(b > a && b > c){
            document.writeln(`B=${b} is a greater value`);
        }
        else{
            document.writeln(`C=${c} is a greater value`);
        }

    </script>
