<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-size: 14px;
            margin: 10px 0 5px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        h5 {
            font-size: 16px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <form action="">
        <label for="n1">Base:</label>
        <input type="number" id="txtno1" placeholder="Enter the base">
        <br>
        <label for="n2">Height:</label>
        <input type="number" id="txtno2" placeholder="Enter the height">
        <br>
        <input type="button" value="Click Me" id="btnnans">
        <br>
        <h5 id="h5ans">Area of triangle is:</h5>
    </form>

    <script>
        let txtno1 = document.querySelector("#txtno1");
        let txtno2 = document.querySelector("#txtno2");
        let btnnans = document.querySelector("#btnnans");
        let h5ans = document.querySelector("#h5ans");

        btnnans.addEventListener("click", () => {
            let base = parseFloat(txtno1.value);
            let height = parseFloat(txtno2.value);

            if (!isNaN(base) && !isNaN(height) && base > 0 && height > 0) {
                let area = (base * height) * 0.5;
                h5ans.innerHTML = "Area of triangle is: " + area.toFixed(2);  // Showing the result rounded to 2 decimal places
            } else {
                h5ans.innerHTML = "Please enter valid numbers for both base and height.";
            }
        });
    </script>
</body>

</html>
