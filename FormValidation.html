<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="txtname">Name:</label>
        <input type="text" id="txtname" placeholder="Enter your name">

        <label for="txtage">Age:</label>
        <input type="number" id="txtage" placeholder="Enter your age">

        <label for="txtadd">Address:</label>
        <input type="text" id="txtadd" placeholder="Enter your address">

        <label for="txtemail">Email:</label>
        <input type="email" id="txtemail" placeholder="Enter your email">

        <input type="button" value="Submit" id="btn">
    </form>
    <script>
        let txtname = document.querySelector("#txtname");
        let txtage = document.querySelector("#txtage");
        let txtadd = document.querySelector("#txtadd");
        let txtemail = document.querySelector("#txtemail");
        let btn = document.querySelector("#btn");

        btn.addEventListener("click", () => {
            let a = txtname.value;
            let b = txtage.value;
            let c = txtadd.value;
            let d = txtemail.value;
            if(a === ""){
                alert("Name is required ")
            }
            if(b === ""){
                alert("Age is required ")
            }
            if(c === ""){
                alert("Address is required ")
            }
            if(d === ""){
                alert("Email is required ")
            }
           
        })
    </script>
</body>

</html>
