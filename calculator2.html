<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Enter the value of A:"));
        let b = parseFloat(prompt("Enter the value of B:"));
        let add = a + b;
        let sub = a - b;
        let mul = a * b;
        let div = a / b;
        let mod = a % b;

        document.writeln(`Addition of a and b is: ${add}<br>`);
        document.writeln(`Substraction of a and b is:${sub}<br>`);
        document.writeln(`Multiplication of a and b is: ${mul}<br>`);
        document.writeln(`Division of a and b is: ${div}<br>`);
        document.writeln(`Modular of a and b is: ${mod}<br>`);
    </script>
</body>

</html>
