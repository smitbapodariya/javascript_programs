<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
        input[type="radio"] {
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    Enter number 1:
    <input type="number" id="txtno1">
    <br>
    Enter number 2:
    <input type="number" id="txtno2">
    <br>
    <input type="radio" id="addrdo" value="Addition" name="a">Addition
    <br>
    <input type="radio" id="subrdo" value="Substraction" name="a">Substraction
    <br>
    <input type="radio" id="mulrdo" value="Multiplication" name="a">Multiplication
    <br>
    <input type="radio" id="divrdo" value="Divison" name="a">Divison
    <br>
    <p id="pans">Answer:</p>
</body>
<script>
    let txtno1 = document.querySelector("#txtno1");
    let txtno2 = document.querySelector("#txtno2");
    let addrdo = document.querySelector("#addrdo");
    let subrdo = document.querySelector("#subrdo");
    let mulrdo = document.querySelector("#mulrdo");
    let divrdo = document.querySelector("#divrdo");
    let pans = document.querySelector("#pans");

    addrdo.addEventListener("click", () => {
        let a = parseFloat(txtno1.value);
        let b = parseFloat(txtno2.value);

        pans.innerHTML += `Addition of ${a} and ${b} is ${a + b}`;
        
    })

    subrdo.addEventListener("click", () => {
        let a = parseFloat(txtno1.value);
        let b = parseFloat(txtno2.value);

        pans.innerHTML += `Substraction of ${a} and ${b} is ${a - b}`;
        
    })

    mulrdo.addEventListener("click", () => {
        let a = parseFloat(txtno1.value);
        let b = parseFloat(txtno2.value);

        pans.innerHTML += `Multiplication of ${a} and ${b} is ${a * b}`;
        
    })

    divrdo.addEventListener("click", () => {
        let a = parseFloat(txtno1.value);
        let b = parseFloat(txtno2.value);

        pans.innerHTML += `Divison of ${a} and ${b} is ${a / b}`;
        
    })
    
</script>

</html>
