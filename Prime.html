<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 0;
        let n = parseInt(prompt("Enter the value of N:"));
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                a = 1;
                break;
            }
        }
        if(a==0){
            document.writeln(`N=${n} is a prime number`);
        }
        else{
            document.writeln(`N=${n} is not prime number`);
        }
    </script>
</body>

</html>
