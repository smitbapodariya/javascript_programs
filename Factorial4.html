<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h5 {
            margin-top: 20px;
            color: #333;
        }

        input[type="number"] {
            padding: 8px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        #ans {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="n1">Enter number:</label>
        <input type="number" id="txtno1" min="0">
        <br>
        <input type="button" value="Click here!" id="btn">
        <br>
        <p id="pans">Factorial is:</p>
    </form>
    <script>
        let txtno1 = document.querySelector("#txtno1");
        let btn = document.querySelector("#btn");
        let pans = document.querySelector("#pans");
        let fac = 1;
        btn.addEventListener("click", () => {
            limit = parseInt(txtno1.value);
            for (let i = 1; i <= limit; i++) {
                fac *= i;
            }
            pans.innerHTML += fac;
        })
    </script>
</body>

</html>
